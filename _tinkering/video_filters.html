<h3>fun with filters</h3>
<p>I've expanded on Mozilla's <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos">still capture demo</a> to make a tiny filter editor.</p>

<link rel="stylesheet" href="/css/filters.css">
<script type="text/javascript" src="/js/filters.js"></script>

<div class="contentarea">
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button>
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
  </div>
  <div id="controls">
    <form>
      <div class="control">
        <input type="checkbox">
        <label for"blur">
          Blur:
        </label>
        <input name="blur" type="range" step="1">
        <span id="blurOutput">0</span>
      </div>
      <div class="control">
        <input type="checkbox">
        <label for"brightness">
          Brightness:
        </label>
        <input name="brightness" type="range" list="extra_percentile_tickmarks" step="1" max="200">
        <span id="brightnessOutput">100</span>
      </div>
      <div class="control">
        <input type="checkbox">
        <label for"contrast">
          Contrast:
        </label>
        <input name="contrast" type="range" list="extra_percentile_tickmarks" step="1" max="200">
        <span id="contrastOutput">100</span>
      </div>
      <div class="control">
        <input type="checkbox" ">
        <label for"grayscale">
          Grayscale:
        </label>
        <input name="grayscale" type="range" list="percentile_tickmarks" step="10">
        <span id="grayscaleOutput">50</span>
      </div>
      <div class="control">
        <input type="checkbox">
        <label for"hue-rotate">
          Hue-rotate:
        </label>
        <input name="hue-rotate" type="range" list="degree_tickmarks" step="10">
        <span id="hue-rotateOutput">50</span>
      </div>
      <div class="control">
        <input type="checkbox">
        <label for"invert">
          Invert:
        </label>
        <input name="invert" type="range" list="percentile_tickmarks" step="10">
        <span id="invertOutput">50</span>
      </div>
      <div class="control">
        <input type="checkbox">
        <label for"opacity">
          Opacity:
        </label>
        <input name="opacity" type="range" list="percentile_tickmarks" step="1" max="100">
        <span id="opacityOutput">50</span>
      </div>
      <div class="control">
        <input type="checkbox">
        <label for"saturate">
          Saturate:
        </label>
        <input name="saturate" type="range" list="extra_percentile_tickmarks" step="1" max="200">
        <span id="saturateOutput">50</span>
      </div>
      <div class="control">
        <input type="checkbox">
        <label for"sepia">
          Sepia:
        </label>
        <input name="sepia" type="range" list="percentile_tickmarks" step="1" max="100">
        <span id="sepiaOutput">50</span>
      </div>
      <div class="control off">
        <label>
          Drop-shadow
        </label>
      </div>
      <div class="control off">
        <input type="checkbox">
        <label for"offset-x">
         &mdash;Offset X:
        </label>
        <input name="offset-x" type="range" step="1">
        <span id="offset-xOutput">10</span>
      </div>
      <div class="control off">
        <input type="checkbox">
        <label for"offset-y">
         &mdash;Offset Y:
        </label>
        <input name="offset-y" type="range" step="1">
        <span id="offset-yOutput">10</span>
      </div>
      <div class="control off">
        <input type="checkbox">
        <label for"spread-radius">
         &mdash;Spread Radius:
        </label>
        <input name="spread-radius" type="range" step="1">
        <span id="spread-radiusOutput">0</span>
      </div>
      <div class="control off">
        <input type="checkbox">
        <label for"blur-radius">
         &mdash;Blur Radius:
        </label>
        <input name="blur-radius" type="range" step="1">
        <span id="blur-radiusOutput">0</span>
      </div>
      <datalist id="degree_tickmarks">
        <option value="0" label="0deg">
        <option value="30" label="30deg">
        <option value="60" label="60deg">
        <option value="90" label="90deg">
        <option value="120" label="120deg">
        <option value="150" label="150deg">
        <option value="180" label="180deg">
        <option value="210" label="210deg">
        <option value="240" label="240deg">
        <option value="270" label="270deg">
        <option value="300" label="300deg">
        <option value="330" label="330deg">
        <option value="360" label="360deg">
      </datalist>

      <datalist id="percentile_tickmarks">
        <option value="0" label="0%">
        <option value="10" label="10%">
        <option value="20" label="20%">
        <option value="30" label="30%">
        <option value="40" label="40%">
        <option value="50" label="50%">
        <option value="60" label="60%">
        <option value="70" label="70%">
        <option value="80" label="80%">
        <option value="90" label="90%">
        <option value="100" label="100%">
      </datalist>
      <datalist id="extra_percentile_tickmarks">
        <option value="0" label="0%">
        <option value="10" label="10%">
        <option value="20" label="20%">
        <option value="30" label="30%">
        <option value="40" label="40%">
        <option value="50" label="50%">
        <option value="60" label="60%">
        <option value="70" label="70%">
        <option value="80" label="80%">
        <option value="90" label="90%">
        <option value="100" label="100%">
        <option value="110" label="110%">
        <option value="120" label="120%">
        <option value="130" label="130%">
        <option value="140" label="140%">
        <option value="150" label="150%">
        <option value="160" label="160%">
        <option value="170" label="170%">
        <option value="180" label="180%">
        <option value="190" label="190%">
        <option value="200" label="200%">
      </datalist>
    </form>
  </div>
</div>
